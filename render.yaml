services:
  - type: web
    name: ludo-backend
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: ALLOW_LOCALHOST_ORIGINS
        value: "false"
